<form id="registerForm"  method="POST" class="empForm" ng-submit="updateEmp();">
   
   <table width="400px" height="150px">
    <tr>
     <td><label path="firstName">First Name</label></td>
     <td><input path="firstName" ng-model="editFirstName"/></td>
    </tr>
    <tr>
     <td><label path="lastName">Last Name</label></td>
     <td><input path="lastName" ng-model="editLastName"/></td>
    </tr>
    <tr>
     <td><label path="email">Email</label></td>
     <td><input path="email" ng-model="editEmail"/></td>
    </tr>
    <tr>
     <td><label path="phone">Phone</label></td>
     <td><input path="phone" ng-model="editPhone"/></td>
    </tr>
    <tr>
     <td>Actions</td>
     <td><input type="submit" value="Update" />
     </td>
    </tr>
   </table>
  </form>
